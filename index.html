<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Brand Platform Planner – Tunapark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 스타일시트 예시 (Tailwind 등 커스텀된 클래스 포함 시) -->
    <link rel="stylesheet" href="style.css" />
    <!-- 폰트 (예: Pretendard or 원하는 폰트) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white text-black">

    <!-- Philosophy Section -->
    <section id="philosophy" class="py-20">
      <div class="container mx-auto px-6">
        <div id="philosophy-narrative" class="space-y-4"></div>
        <div id="planning-pyramid" class="mt-10 space-y-2"></div>
      </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="py-20 bg-gray-100">
      <div class="container mx-auto px-6">
        <h2 class="text-2xl font-bold mb-6">Experience</h2>
        <div id="experience-list"></div>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-20 bg-background-light">
      <div class="container mx-auto px-6">
        <div class="text-center mb-16">
          <h2 class="section-title">Key Projects</h2>
          <p class="section-subtitle">
            가설을 검증하고, 성과를 만들어 낸 구체적인 증거들
          </p>
        </div>
        <div id="projects-grid" class="space-y-24"></div>
      </div>
    </section>

    <!-- Competencies Section -->
    <section id="competencies" class="py-20 bg-gray-50">
      <div class="container mx-auto px-6">
        <h2 class="text-2xl font-bold mb-6">Competencies</h2>
        <div id="competencies-list" class="grid md:grid-cols-2 gap-8"></div>
      </div>
    </section>

    <!-- 스크립트: 반드시 body 아래에 순서대로 -->
    <script type="module" src="./data.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
